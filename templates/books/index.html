{% extends "base.html" %}
{% block content %}
<div class="container">
{% for book in books %}
  <div class="book">
    <div>
      <a class = "title" href = "/books/{{book.id}}">{{ book.title }}</a>
      <div class="author">
        {{ book.author.first_name}} {{ book.author.last_name }}
      </div>
      <p class = "year">{{ book.year }}</p>
      <div class="buttons">
          <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:darkred" aria-hidden="true"></i></button>
          </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
